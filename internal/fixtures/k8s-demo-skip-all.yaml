apiVersion: v1
kind: Pod
metadata:
  name: static-web
  namespace: test
  labels:
    role: .myrole
  annotations:
    datree.io/skip/ALL: skipping all
spec:
  serviceAccount: my-service-account
  hostPID: true
  hostIPC: true
  hostNetwork: true
  containers:
    - name: web
      image: nginx:latest
      securityContext:
        privileged: true
        runAsUser: 2000
      livenessProbe:
        httpGet:
          path: /health
          port: 8080
          httpHeaders:
            - name: Custom-Header
              value: Awesome
      readinessProbe:
        tcpSocket:
          port: 8080
        initialDelaySeconds: 5
        periodSeconds: 10
      resources:
        requests:
          cpu: "64Mi"
        limits:
          memory: "128Mi"
      ports:
        - name: web
          containerPort: 80
          protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rss-site
  namespace: default
  labels:
    owner: test@datree.io
    app: web
  annotations:
    datree.io/skip/CONTAINERS_MISSING_MEMORY_REQUEST_KEY: skip missing memory request key
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      namespace: test
      labels:
        app: web
    spec:
      restartPolicy: Never
      volumes:
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
      containers:
        - name: front-end
          image: nginx@sha256:45b23dee08af5e43a7fea6c4cf9c25ccf269ee113168c19722f87876677c5cb2
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
              httpHeaders:
                - name: Custom-Header
                  value: Awesome
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "64Mi"
            limits:
              memory: "128Mi"
          ports:
            - containerPort: 80
        - name: rss-reader
          image: nickchase/nginx@sha256:45b23dee08af5e43a7fea6c4cf9c25ccf269ee113168c19722f87876677c5cb2
          securityContext:
            runAsUser: 100
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
              httpHeaders:
                - name: Custom-Header
                  value: Awesome
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "64Mi"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 88
