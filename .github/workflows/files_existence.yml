name: Files existence

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  file_existence:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Check files existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "pkg/defaultRules.yaml"
          allow_failure: true