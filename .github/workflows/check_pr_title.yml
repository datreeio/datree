name: PR title
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
      - name: check commit messages
        run: python ./scripts/check_commit_messages.py
