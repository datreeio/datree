  documentationUrl: 'https://hub.datree.io/'
  messageOnFailure: 'Invalid value for key `runAsGroup` - must be greater than 999 to ensure container is running with non-root group membership'
  category: Containers
  schema:
    definitions:
      specContainerPattern:
        properties:
          spec:
            properties:
              containers:
                type: array
                items:
                  properties:
                    securityContext:
                      properties:
                        runAsGroup:
                          minimum: 1000
      podSecurityContextPattern:
        if:
          properties:
            kind:
              enum:
                - Pod
        then:
          properties:
            spec:
              properties:
                securityContext:
                  properties:
                    runAsGroup:
