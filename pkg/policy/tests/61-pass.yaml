apiVersion: v1
kind: Pod
metadata:
  name: myPod
spec:
  securityContext:
    seccompProfile:
      type: Localhost
  containers:
    - name: nginx
      image: nginx:1.14.2
      ports:
        - containerPort: 80
  initContainers:
    - name: nginx
      image: nginx:1.14.2
      ports:
        - containerPort: 80
