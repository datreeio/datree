apiVersion: v1
customRules:
  - identifier: CUSTOM_WORKLOAD_AVOID_LATEST_IMAGE_TAG
    name: 'Ensure images do not use the latest tag as its difficult to track and rollback properly [CUSTOM RULE]'
    defaultMessageOnFailure: 'Avoid using the latest tag when deploying containers in prod as its hard to track image version used'
    schema:
      properties:
        spec:
          properties:
            containers:
              type: array
              items:
                properties:
                  image:
                    pattern: ^(.*:latest$)
policies:
  - name: image_avoid_latest_tag
    isDefault: true
    rules:
      - identifier: CUSTOM_WORKLOAD_AVOID_LATEST_IMAGE_TAG
        messageOnFailure: 'Avoid using the latest tag when deploying containers in prod as its hard to track image version used'