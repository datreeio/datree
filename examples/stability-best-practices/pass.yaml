---
apiVersion: v1
kind: Pod
metadata:
  name: pass-security-best-practices-for-pod
  labels:
    environment: prod
    app: test
    owner: test-at-datree.io
spec:
  containers:
    - name: nginx
      image: nginx:1.14.2
      ports:
        - containerPort: 80
      resources:
        requests:
          cpu: "175m"
          memory: "768Mi"
        limits:
          cpu: "750m"
          memory: "3072Mi"
      securityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        runAsUser: 1000
        runAsNonRoot: true
      volumeMounts:
        - name: test-volume
          mountPath: /test/dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pass-security-best-practices-for-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - nginx
                topologyKey: kubernetes.io/hostname
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "175m"
              memory: "768Mi"
            limits:
              cpu: "750m"
              memory: "3072Mi"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsUser: 1000
            runAsNonRoot: true
          volumeMounts:
            - name: test-volume
              mountPath: /test/dev
