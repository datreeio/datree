# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: datree-cli
release:
  prerelease: auto

before:
  hooks:
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    binary: datree
    id: datree
    goos:
      - linux
      - windows
    main: ./main.go
    flags:
      - -tags={{.Env.GO_BUILD_TAG}}
    ldflags:
      - -X github.com/datreeio/datree/cmd.CliVersion={{.Env.DATREE_BUILD_VERSION}}
  - env:
      - CGO_ENABLED=0
    binary: datree
    id: datree-macos
    goos:
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    targets:
      - darwin_arm64
      - darwin_amd64
    main: ./main.go
    flags:
      - -tags={{.Env.GO_BUILD_TAG}}
    ldflags:
      - -X github.com/datreeio/datree/cmd.CliVersion={{.Env.DATREE_BUILD_VERSION}}
    hooks:
     post: gon gon.hcl
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      amd64: x86_64
    format: zip
    id: datree-zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
