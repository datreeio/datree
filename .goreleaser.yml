# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: datree-cli
release:
  prerelease: auto
before:
  hooks:
    # you may remove this if you don't need go generate
    - go generate ./...
brews: 
  - name: datree
    ids:
    - datree-zip
    tap:
      owner: datreeio
      name: ___TAP_NAME
    install: bin.install "datree"
    homepage: "https://datree.io/"
    commit_author:
      name: datree-ci
      email: rnd@datree.io
builds:
  - env:
      - CGO_ENABLED=0
    binary: datree
    id: datree
    goos:
      - linux
      - windows
    main: ./main.go
    flags:
      - -tags={{.Env.DATREE_DEPLOYMENT}}
    ldflags:
      - -X github.com/datreeio/datree/cmd.CliVersion={{.Env.DATREE_BUILD_VERSION}}
  - env:
      - CGO_ENABLED=0
    binary: datree
    id: datree-macos
    goos:
      - darwin
    main: ./main.go
    flags:
      - -tags={{.Env.DATREE_DEPLOYMENT}}
    ldflags:
      - -X github.com/datreeio/datree/cmd.CliVersion={{.Env.DATREE_BUILD_VERSION}}
    hooks:
     post: gon gon.hcl
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      amd64: x86_64
    format: zip
    id: datree-zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
