language: go
go:
  - 1.x
os: osx
osx_image: xcode12.5

script:
  - go build -tags $DATREE_DEPLOYMENT
  - HOMEBREW_NO_AUTO_UPDATE=1 brew install docker
  - docker login --username=$DOCKER_USER --password=$DOCKER_PASS
  - go test ./...

before_deploy:
  - curl -sfL https://git.io/goreleaser | VERSION=v$GORELEASER_VERSION sh -s -- check
  - HOMEBREW_NO_AUTO_UPDATE=1 brew install mitchellh/gon/gon
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - git remote set-url origin https://datree-ci:$GITHUB_TOKEN@github.com/datreeio/datree.git
  - bash ./internal/release/install_svu.sh
  - echo $(svu --version)
  - export SEMVER_NUMBER=$(svu next --strip-prefix --no-metadata)
deploy:
  - provider: script
    skip_cleanup: true
    script: bash ./internal/release/deploy.sh
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH =~ ^(staging|main|DAT-3363-docker-image)$
  - provider: script
    skip_cleanup: true
    script: bash ./internal/release/internal_deploy.sh
    on:
      branch: main

env:
  global:
    #GITHUB_TOKEN
    - secure: ""
    - GORELEASER_VERSION="0.155.1"
    - DATREE_DEPLOYMENT=$TRAVIS_BRANCH
    #AC_USERNAME
    - secure: ""
    #AC_PASSWORD
    - secure: ""
    #P12_PASSWORD
    - secure: ""
    #DOCKER_USER
    - secure: ""
    #DOCKER_PASS
    - secure: ""
