language: go
go:
  - "1.17"

os: osx
osx_image: xcode12.5

script:
  - "travis_wait 60 sleep 3600 &"
  - go build -tags $DATREE_DEPLOYMENT
  - go test ./...

before_deploy:
  - curl -sfL https://git.io/goreleaser | VERSION=v$GORELEASER_VERSION sh -s -- check
  - HOMEBREW_NO_AUTO_UPDATE=1 brew install mitchellh/gon/gon
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - git remote set-url origin https://datree-ci:$GITHUB_TOKEN@github.com/datreeio/datree.git
  - bash ./scripts/install_svu.sh
  - echo $(svu --version)
  - export SEMVER_NUMBER=$(bash ./scripts/define_semver_number.sh)

deploy:
  - provider: script
    skip_cleanup: true
    script: bash ./scripts/deploy.sh
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH =~ ^(staging|main)$
  - provider: script
    skip_cleanup: true
    script: bash ./scripts/deploy_release_candidate.sh
    on:
      branch: main

env:
  global:
    #GITHUB_TOKEN
    - secure: ""
    - GORELEASER_VERSION="0.155.1"
    - DATREE_DEPLOYMENT=$TRAVIS_BRANCH
    #AC_USERNAME
    - secure: ""
    #AC_PASSWORD
    - secure: ""
    #P12_PASSWORD
    - secure: ""
