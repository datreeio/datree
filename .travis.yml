language: go
go:
- 1.x
os: osx
osx_image: xcode11.3

script:
- go build -tags $DATREE_DEPLOYMENT
- go test ./...
- if [ $TRAVIS_BRANCH == "DAT-3096-cicd-signing" ]; then export DATREE_BUILD_VERSION=0.1.$TRAVIS_BUILD_NUMBER; else export DATREE_BUILD_VERSION=0.1.$TRAVIS_BUILD_NUMBER-$TRAVIS_BRANCH; fi

before_deploy:
- curl -sfL https://git.io/goreleaser | VERSION=v$GORELEASER_VERSION sh -s -- check
- HOMEBREW_NO_AUTO_UPDATE=1 brew install mitchellh/gon/gon

- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
# - export GIT_TAG=0.1.$TRAVIS_BUILD_NUMBER-$TRAVIS_BRANCH
- export GIT_TAG=$DATREE_BUILD_VERSION
- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git remote set-url origin https://datree-ci:$GITHUB_TOKEN@github.com/datreeio/datree.git
- git push --tags
- git stash save --keep-index --include-untracked

# Secure private key
- openssl aes-256-cbc -K $encrypted_2dfcdd1dc486_key -iv $encrypted_2dfcdd1dc486_iv -in DatreeCli.p12.enc -out DatreeCli.p12 -d

- security create-keychain -p test buildagent.keychain
- security default-keychain -s buildagent.keychain
- security unlock-keychain -p test buildagent.keychain
- security list-keychains -d user -s buildagent.keychain
- security import DatreeCli.p12 -k buildagent.keychain -P $P12_PASSWORD -T /usr/bin/codesign
- security set-key-partition-list -S "apple-tool:,apple:" -s -k test buildagent.keychain
- sudo security find-identity -v
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | VERSION=v$GORELEASER_VERSION bash
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(staging|DAT-3096-cicd-signing)$
env:
  global:
  #GITHUB_TOKEN
  - secure: ""
  - GORELEASER_VERSION="0.157.0"
  - DATREE_DEPLOYMENT=$TRAVIS_BRANCH
  # - DATREE_BUILD_VERSION=0.1.$TRAVIS_BUILD_NUMBER-$TRAVIS_BRANCH
  #AC_USERNAME
  - secure: ""
  #AC_PASSWORD
  - secure: ""
  #P12_PASSWORD
  - secure: ""
